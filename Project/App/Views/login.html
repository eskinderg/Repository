<div>
    <div class="row" style="margin-top: 2%">
        <div class="col-lg-12 col-lg-12 col-xs-12">
            <div class="panel panel-default" style="margin-top: 12px">
                <div class="panel-heading clearfix">
                    <i class="icon-calendar"></i>
                    <h3 class="panel-title">Login</h3>
                </div>

                <div class="panel-body" ng-controller="FormSubmitController">


                    <table class="dialogTbl">
                        <tr>
                            <td>
                                <div class="input-group">
                                    <span class="input-group-addon">Username</span>
                                    <input type="text" name="FirstName" class="form-control" ng-model="login.username" required>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="input-group">
                                    <span class="input-group-addon">Password</span>
                                    <input type="password" name="FirstName" class="form-control" ng-model="login.password" required>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <input type="button" value="Login" class="btn btn-default" ng-click="loginBtn();"/>
                    <input type="button" value="Register" class="btn btn-default" ng-click="showRegisterDialog();" />



                </div>
            </div>
        </div>

    </div>

    <!--<p ng-repeat="content in contents">{{content.Title}}</p>-->

</div>

<style>
    .dialogTbl td {
        padding-top: 4px;
        padding-bottom: 4px;
    }
</style>
